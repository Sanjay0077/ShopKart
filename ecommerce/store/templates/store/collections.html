{% extends 'store/main.html' %}
{% load static %}


{% block content %}


<!-- Catagory -->
<br>
  <section class="bg-light py-4 my-3" style="min-height:600px;">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h4 class="mb-3">Categories</h4>
          <hr style="border-color:#b8bfc2;">
        </div>
        {% for item in catagory %}
        <div class="col-md-4 col-lg-3">
          <div class="card my-3">
            <img src="{{item.imageURL}}"  class="card-image-top" alt="Categories">
            <a href="{% url 'collectionsview' item.catagory_name %}">

            <div class="card-body">
              <h5 class="card-title text-primary">{{item.catagory_name}}</h5>
              <p class="card-text">{{item.Description}}</p>
    
            </div>
          </a>
          </div>
        </div>
        {% endfor %}
      </div>
      </div>
      
  </section>







{% endblock content %}
